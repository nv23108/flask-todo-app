<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div id="stats-widget" style="display:flex; gap:12px; margin-bottom: 18px;">
            <div style="background: rgba(255,255,255,0.06); padding:10px 12px; border-radius:8px; text-align:center; min-width:90px;">
                <div style="font-size:18px; font-weight:700" id="stats-total">0</div>
                <div style="font-size:12px; color:#ccc">Total</div>
            </div>
            <div style="background: rgba(255,255,255,0.06); padding:10px 12px; border-radius:8px; text-align:center; min-width:90px;">
                <div style="font-size:18px; font-weight:700" id="stats-completed">0</div>
                <div style="font-size:12px; color:#ccc">Completed</div>
            </div>
            <div style="background: rgba(255,255,255,0.06); padding:10px 12px; border-radius:8px; text-align:center; min-width:90px;">
                <div style="font-size:18px; font-weight:700" id="stats-overdue">0</div>
                <div style="font-size:12px; color:#ccc">Overdue</div>
            </div>
        </div>
        <form id="add-task-form">
            <input type="text" id="task-input" placeholder="Enter task" required>
            <button type="submit">Add Task</button>
        </form>

        <ul id="task-list">
            {% for task in tasks %}
                <li id="task-{{ task.id }}" class="{{ 'completed' if task.completed else '' }}">
                    <span>{{ task.name }}</span>
                    <button class="toggle" onclick="toggleTask({{ task.id }})">Toggle</button>
                    <button class="delete" onclick="deleteTask({{ task.id }})">Delete</button>
                </li>
            {% endfor %}
        </ul>
    </div>

    <script>
        let allTasks = [];

        function initializeApp() {
            fetch('/search?q=')
                .then(r => r.json())
                .then(data => {
                    allTasks = data;
                    renderTasks(data);
                    refreshStats();
                })
                .catch(() => {});
        }

        document.getElementById('add-task-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const taskInput = document.getElementById('task-input');
            const task = taskInput.value.trim();
            if (task) {
                fetch('/add', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({ 'task': task })
                })
                .then(response => response.json())
                .then(data => {
                    allTasks = data;
                    taskInput.value = '';
                    document.getElementById('search-input') && (document.getElementById('search-input').value = '');
                    renderTasks(data);
                    refreshStats();
                });
            }
        });

        function renderTasks(tasks) {
            const taskList = document.getElementById('task-list');
            taskList.innerHTML = '';
            if (!tasks || tasks.length === 0) {
                taskList.innerHTML = '<li style="text-align:center; padding:16px;'><em>No tasks</em></li>';
                return;
            }
            tasks.forEach(task => {
                const li = document.createElement('li');
                li.id = `task-${task.id}`;
                li.classList.toggle('completed', task.completed);
                const desc = task.description ? `<br><small style="color:#999">${escapeHtml(task.description)}</small>` : '';
                const due = task.due_date ? `<br><small style="color:#999">Due: ${escapeHtml(task.due_date)}</small>` : '';
                li.innerHTML = `
                    <div style="flex:1;">
                        <span>${escapeHtml(task.name)}</span>
                        ${desc}
                        ${due}
                    </div>
                    <button class="toggle" onclick="toggleTask(${task.id})">Toggle</button>
                    <button class="delete" onclick="deleteTask(${task.id})">Delete</button>
                `;
                taskList.appendChild(li);
            });
        }

        function escapeHtml(text) {
            if (!text) return '';
            return text.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#039;');
        }

        function refreshStats() {
            fetch('/stats')
                .then(r => r.json())
                .then(s => {
                    document.getElementById('stats-total').textContent = s.total;
                    document.getElementById('stats-completed').textContent = s.completed;
                    document.getElementById('stats-overdue').textContent = s.overdue;
                }).catch(() => {});
        }

        // Wrap renderTasks so stats are refreshed after render
        const originalRenderTasks = renderTasks;
        renderTasks = function(tasks) {
            originalRenderTasks(tasks);
            refreshStats();
        }

        function toggleTask(taskId) {
            fetch(`/update/${taskId}`, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    allTasks = data;
                    document.getElementById('search-input') && (document.getElementById('search-input').value = '');
                    renderTasks(data);
                });
        }

        function deleteTask(taskId) {
            fetch(`/delete/${taskId}`, { method: 'DELETE' })
                .then(response => response.json())
                .then(data => {
                    allTasks = data;
                    document.getElementById('search-input') && (document.getElementById('search-input').value = '');
                    renderTasks(data);
                });
        }

        window.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
